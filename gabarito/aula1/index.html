<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resgate Pet</title>
    </head>
    <body>
        <main>
            <header>
                <img src="../images/ilustracao1.svg" alt="Ilustração de cachorro e gato" width="100px" />
                <nav>
                    <ul>
                        <li><a href="#">Adote um pet</a></li>
                        <li><a href="#">Contribua</a></li>
                        <li><a href="#">Cadastra-se</a></li>
                    </ul>
                </nav>
            </header>
            <section>
                <video width="100%" loop muted>
                    <source src="../images/menino-e-cachorro.mp4" type="video/mp4">
                    Seu navegador não é compativel com este vídeo.
                </video>
                <h1>Resgate Pet</h1>
                <p>Conheça mais sobre o projeto e trabalho da nossa ONG.</p>
                <a href="#">Veja como ajudar</a>
            </section>
            <section>
                <h2>Adote um pet</h2>
                <article>
                    <h3>Cachorros</h3>
                    <img src="../images/dog1.jpg" alt="" width="200px">
                    <img src="../images/dog2.jpg" alt="" width="200px">
                    <img src="../images/dog3.jpg" alt="" width="200px">
                </article>
                <article>
                    <h3>Gatos</h3>
                    <img src="../images/cat1.jpg" alt="" width="200px">
                    <img src="../images/cat2.jpg" alt="" width="200px">
                    <img src="../images/cat3.jpg" alt="" width="200px">
                </article>
            </section>
            <section>
                <h2>Contribua</h2>
                <img src="../images/ilustracao2.svg" width="400px" alt="" />
                <div>
                    <p>Ajude a manter a nossa ONG</p>
                    <button>Faça sua doação</button>
                </div>
            </section>
            <section>
                <h2>Cadastra-se</h2>
                <form>
                    <label for="inputemail">Email</label>
                    <input placeholder="Insira seu email aqui" type="email" id="inputemail" name="email">
                </form>
            </section>
            <footer>
                <img src="../images/ilustracao1.svg" alt="Ilustração de cachorro e gato" width="100px" />
                <address>
                    <p>Regaste Pet</p>
                    <p>Rua da Graça, 123</p>
                    <p>São Paulo</p>
                    <a href="mailto:contatoresgatepet@gmail.com">contatoresgatepet@gmail.com</a>
                </address>
            </footer>
        </main>
    </body>
</html>
